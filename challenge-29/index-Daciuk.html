<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 29</title>

    <style>
        table, td, th {  
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            max-width: 100px;
        }

        td img {
            width: 100%;
            height: auto;
            text-align: center;
            display: inline-block;
        }

        /* FORMULARIO */

        .form-css{
            font-family: 'Open Sans Condensed', arial, sans;
            width: 65%;
            padding: 30px;
            background: #FFFFFF;
            margin: 50px auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
            -moz-box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
            -webkit-box-shadow:  0px 0px 15px rgba(0, 0, 0, 0.22);

        }
        .form-css h2, .form-css span{
            background: #4D4D4D;
            text-transform: uppercase;
            font-family: 'Open Sans Condensed', sans-serif;
            color: #797979;
            font-size: 18px;
            font-weight: 100;
            padding: 20px;
            margin: -30px -30px 30px -30px;
            display: block;
        }
        .form-css input[type="text"],
        .form-css input[type="date"],
        .form-css input[type="datetime"],
        .form-css input[type="email"],
        .form-css input[type="number"],
        .form-css input[type="search"],
        .form-css input[type="time"],
        .form-css input[type="url"],
        .form-css input[type="password"],
        .form-css textarea,
        .form-css select 
        {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            outline: none;
            display: block;
            width: 100%;
            padding: 7px;
            border: none;
            border-bottom: 1px solid #ddd;
            background: transparent;
            margin-bottom: 10px;
            font: 16px Arial, Helvetica, sans-serif;
            height: 45px;
        }
        .form-css textarea{
            resize:none;
            overflow: hidden;
        }
        .form-css input[type="button"], 
        .form-css input[type="submit"]{
            -moz-box-shadow: inset 0px 1px 0px 0px #45D6D6;
            -webkit-box-shadow: inset 0px 1px 0px 0px #45D6D6;
            box-shadow: inset 0px 1px 0px 0px #45D6D6;
            background-color: #2CBBBB;
            border: 1px solid #27A0A0;
            display: inline-block;
            cursor: pointer;
            color: #FFFFFF;
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 14px;
            padding: 8px 18px;
            text-decoration: none;
            text-transform: uppercase;
        }
        .form-css input[type="button"]:hover, 
        .form-css input[type="submit"]:hover {
            background:linear-gradient(to bottom, #34CACA 5%, #30C9C9 100%);
            background-color:#34CACA;
        }

    </style>
</head>

<header class="company-header">
    <span data-js="company-name" style="color: white"></span>
    <span data-js="company-phone" style="padding-top: 0; color: white"></span>
</header>   
<body class="form-css">
    <form action="/" data-js="form-register" style="margin-bottom: 20px;" >
        <input type="url" data-js="image" placeholder="Imagem URL" />
        <input type="text" data-js="brand-model" placeholder="Marca / Modelo"/>
        <input type="text" data-js="year" placeholder="Ano" style="width: 33%; display: inline"/>
        <input type="text" data-js="plate" placeholder="Placa" style="width: 33%; display: inline"/>
        <input type="text" data-js="color" placeholder="Cor" style="width: 32%; display: inline"/>
        <input type="submit" style="width: 100%" value="Cadastrar"></input>
    </form>

    <table>
        <thead style="text-align: left">
            <th>Imagem Carro</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
        </thead>
        <tbody style="text-align: left" data-js="table-car">
        </tbody>
 
    </table>
</body>

<script src="DOM.js"></script>
<script src="challenge-29-Daciuk.js"></script>
</html>
